handlebars.suffix=.html
handlebars.cache=false
# template engine can expose session data
handlebars.expose-session-attributes=true

# Set H2 db connection
spring.datasource.url=jdbc:h2:~/base;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Set to check query
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Set H2 db console connection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Set table not to drop
 spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=validate