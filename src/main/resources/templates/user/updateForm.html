{{question.writer}}{{#partial "content" }}

<div class="container" id="main">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default content-main">
			<!-- s 붙이는 게 트랜드, url노출때문에 post형식으로 -->
			<form name="question" method="post"
				action="/users/{{user.index}}/form">
				<div class="form-group">
					<label for="userId">사용자 아이디</label> <input class="form-control"
						id="userId" name="userId" value="{{user.userId}}" required
						readonly>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> <input type="password"
						class="form-control" id="password" name="password" required>
				</div>
				<div class="form-group">
					<label for="name">이름</label> <input class="form-control" id="name"
						name="name" value="{{user.name}}" required>
				</div>
				<div class="form-group">
					<label for="email">이메일</label> <input type="email"
						class="form-control" id="email" value="{{user.email}}"
						name="email" required>
				</div>
				<button type="submit" class="btn btn-success clearfix pull-right">수정완료</button>
				<div class="clearfix" />
			</form>
		</div>
	</div>
</div>


{{/partial}} {{> base}}
