<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>SLiPP 숫자 야구 게임</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<h1>숫자 야구 게임</h1>
		<form action="/baseball">
			<div class="form-group">
				<label for="exampleInputEmail1">3자리 서로 다른 숫자를 입력하시오. (예: 123)</label> <input
					type="text" class="form-control" name="guessedAnswer" id="inputGuess"
					placeholder="guess" pattern="^(?:([1-9])(?!.*\1)){3}$" required autofocus>
			</div>
			<button type="submit" class="btn btn-default">제출</button>
		</form>
	</div>
</body>
</html>
